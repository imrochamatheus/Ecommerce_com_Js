<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>kenzie-commerce</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="btn-menu btn-open"></a>
            
            <div class="logo">
                <h3>Weartake</h3>
            </div>

            <ul class="navbar closed-navbar">
                <a href="#" class="btn-menu btn-close"></a>
                <li><a href="#">Todos</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Calçados</a></li>
                <li><a href="#">Camisetas</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
       <section class="showcase"></section>
        <aside class="right-content">
            <div class="searchbar">
                <input type="text" placeholder='Digite aqui sua pesquisa' autocomplete="off">
                <button class="searchButton">Pesquisar</button>
            </div>
            <div class="shoppingcart">
                <div class="shoppingcart__header">
                    <h3>Carrinho de compras</h3>
                </div>
                <div class="shoppingcart__body">
                              
                </div>
                <div class="shoppingcart__footer">
                    <p class="shoppingcart__footer--amount">Quantidade:</p>
                    <p class="shoppingcart__footer--amount-value">0</p>
                    <p class="shoppingcart__footer--total">Total:</p>
                    <p class="shoppingcart__footer--total-value">R$ <span class="total--value">0</span></p>
                </div>
            </div>
        </aside>
    </main>
    <script src="./assets/javascript/mobileMenu.js"></script>
    <script src="./assets/javascript/showcase.js"></script>
    <script src="./assets/javascript/shoppingCart.js"></script>
    <script src="./assets/javascript/menuFilter.js"></script>
    <script src="./assets/javascript/inputFilter.js"></script>
</body>
</html>
